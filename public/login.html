<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign-up/Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/StyleSheet.css">

	<script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="index.html">Hangman</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#MemeSqrNavbar" aria-controls="MemeSqrNavbar" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="MemeSqrNavbar">
		<div class="btn-group mr-auto" role="group" aria-label="Buttons">
			<a class="btn btn-outline-info" href="index.html" role="button">Home</a>
			<a class="btn btn-outline-info" id="play" href="#" role="button">Start</a>
			<a class="btn btn-outline-info" href="#" role="button">Leaderboard</a>
		</div>
		<div id="account" class="form-inline my-2 mr-2 my-lg-0" style="display: none">
			<span id="accountText"></span>
		</div>
		<div id="signout" class="form-inline my-2 my-lg-0" style="display: none">
			<button class="btn btn-outline-danger" type="button">Sign out</button>
		</div>
		<div id="login" class="form-inline my-2 my-lg-0 btn-group-lg" role="group" aria-label="Buttons">
			<a class="btn btn-outline-success my-2 my-sm-0" role="button" href="login.html">Log in/sign-in</a>
		</div>
	</div>
</nav>
<form>
	<div class="form-group">
		<label for="emailInput">Email address</label>
		<input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div>
	<div class="form-group">
		<label for="passwordInput">Password</label>
		<input type="password" class="form-control" id="passwordInput" placeholder="Enter password">
	</div>
	<button class="btn btn-primary" id="accountLoginBtn" type="button">Login</button>
	<button class="btn btn-primary" id="accountSignupBtn" type="button">Sign-up</button>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/model.js"></script>
<script src="js/Login/loginView.js"></script>
<script src="js/Login/loginController.js"></script>
</body>
</html>
